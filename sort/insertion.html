<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>插入排序</title>
</head>
<body>
    <script>
        var arr=[4,8,6,2,7,5,46,57,97,25,67,2,8];
        var time=1;
        var index=0;
        var insert;
        
        //外循环 要插入的下标。
        for(var time=1;time<arr.length;time++){
            //内循环 插入的下标与前面的进行比较
            insert=arr[time]
            for( index=time;index>0;index--){          
                if(insert>arr[index-1]){
                    arr[index]=insert;
                    break ;
                }else{                   
                    arr[index]=arr[index-1];                  
                }

            }
           

        }
        console.log(arr);
    </script>
</body>
</html>
