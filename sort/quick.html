    <title>快速排序</title>
</head>
<body>
    <script>     
        var f=function f(arr){
           // if(arr.length<=1){return arr;}可以用来替换下面这句
           if(arr.length<1){return[];}
            var pivot=arr[0];
            var left=[];
            var right=[];
            //遍历数组，分入左右两子集
            for(var index=1;index<arr.length;index++){
                if(arr[index]>pivot){
                    right.push(arr[index])
                }else{
                    left.push(arr[index])
                }
            }
            return f(left).concat(pivot, f(right));
        }   
        var arr=[4,8,6,2,1,3,5,4,57,8,95,9,0,33,6];               
        var n=f(arr);
        console.log(n);
        console.log(arr);     
    </script>
