<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计数</title>
</head>
<body>
    <script>
        var arr=[2,4,4,3,3,1,2,1];
        var a=0;
        var b=0;
        var c=0;
        var d=0;
        //循环，把值放入对于盒子里
        for(var i=0;i<arr.length;i++){
           if(1==arr[i]) {
               a++
           }else if(arr[i]==2){
               b++
           }else if(arr[i]==3){
              c++
           }else {
               d++
           }
        }
        for (var j=0;j<arr.length;j++){
            if(j<a){
             arr[j]=1
            }else if(j>=a,j<(a+b)){
                arr[j]=2
            }else if(j>=(a+b),j<(a+b+c)){
                arr[j]=3
            } else {
                arr[j]=4
            }
           
        }
        console.log(arr);
       
    </script>
</body>
</html>
