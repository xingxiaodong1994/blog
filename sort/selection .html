<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择排序</title>
</head>
<body>
    <script>
        var arr=[4,8,9,3,7,2,6,12,3,47,79];
        var time=1;
        var index=0;
        var min;
        var exchange;
        
        //外循环 轮数循环；
        for(time=1;time<arr.length;time++){
            //内循环，找到最小值；
            min=arr[time-1]; 
            for ( index = time-1; index < arr.length-1; index++) {    
                if(min<arr[index+1]){      
                }else{
                    exchange=index+1
                    min=arr[index+1];
                }
                    
            }
            arr[exchange] = arr[time-1] ;
            arr[time-1]=min;
            

        }
        console.log(arr);
    </script>
</body>
</html>
